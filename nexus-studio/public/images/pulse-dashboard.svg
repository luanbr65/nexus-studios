<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Sidebar -->
  <rect x="0" y="0" width="200" height="400" fill="#0f0f0f"/>
  
  <!-- Sidebar items -->
  <rect x="20" y="80" width="160" height="40" rx="8" fill="rgba(99, 102, 241, 0.2)"/>
  <rect x="20" y="140" width="160" height="40" rx="8" fill="rgba(255, 255, 255, 0.05)"/>
  <rect x="20" y="200" width="160" height="40" rx="8" fill="rgba(255, 255, 255, 0.05)"/>
  
  <!-- Main content area -->
  <rect x="220" y="20" width="560" height="360" rx="12" fill="rgba(255, 255, 255, 0.03)" stroke="rgba(255, 255, 255, 0.1)"/>
  
  <!-- Stats cards -->
  <rect x="240" y="40" width="120" height="80" rx="8" fill="rgba(99, 102, 241, 0.1)" stroke="rgba(99, 102, 241, 0.3)"/>

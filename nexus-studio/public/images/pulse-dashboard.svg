  <rect x="310" y="200" width="30" height="80" fill="url(#accent)"/>
  <rect x="360" y="180" width="30" height="100" fill="url(#accent)"/>
  <rect x="410" y="190" width="30" height="90" fill="url(#accent)"/>
  <rect x="460" y="210" width="30" height="70" fill="url(#accent)"/>
  <rect x="510" y="170" width="30" height="110" fill="url(#accent)"/>
  <rect x="560" y="195" width="30" height="85" fill="url(#accent)"/>
  
  <!-- Table rows -->
  <rect x="240" y="320" width="400" height="30" rx="4" fill="rgba(255, 255, 255, 0.02)"/>
  <rect x="240" y="360" width="400" height="30" rx="4" fill="rgba(255, 255, 255, 0.02)"/>
  
  <!-- Logo text -->
  <text x="30" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#6366f1">âš¡ Pulse CRM</text>
  
